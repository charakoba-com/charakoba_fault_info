language: go

go:
  - 1.7.x
  - 1.8.x
  - master

services:
  - mysql

addons:
  apt:
    sources:
      - sourceline: 'ppa:masterminds/glide'
    packages:
      - glide

before_install:
  - export GOPATH=$HOME

install:
  - make -C backend deps
  - make -C backend initdb
  - make -C backend inittest

script:
  - go vet -n -x $(glide nv -d ./backend | grep ./ | cat)
  - go test -v $(glide nv -d ./backend)

notifications:
  email: false
  slack:
    secure: 
